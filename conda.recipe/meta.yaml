package:
  name: vmec
  version: 0.0.3

source:
  path: ..

build:
  include_recipe: False
  # skip: "true # [win, py<37]"
  number: 0
  # script: python -m pip install . -vvv

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - {{ mpi }}
    - cmake
    - ninja
    - numpy >=1.19
    - f90wrap
    - python
    - scikit-build

  host:
    - python
    - pip
    - numpy >=1.19
    - f90wrap
    - {{ mpi }}
    - scikit-build
    - hdf5
    - netcdf4
    - netcdf-fortran
    - scalapack
    - lapack

  run:
    - python
    - numpy >=1.19
    - f90wrap
    - {{ mpi }}
    - hdf5
    - netcdf4
    - netcdf-fortran
    - mkl
    - scalapack
    - lapack

test:
  commands:
    - python -c "import vmec; print('success')"

about:
  home: https://github.com/hiddensymmetries/vmec2000
  summary: Python extension for VMEC
  license: MIT
  license_file: LICENSE
  doc_url: https://hiddensymmetries.github.io/VMEC2000/
  dev_url: https://github.com/hiddensymmetries/vmec2000

extra:
  recipe-maintainers:
    - mbkumar
    - landreman
